<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body> <center>
    <p>Por favor llena este formulario para ponerte en contacto con nosotros</p>
    <fieldset> 
        <legend><h1>Contacto</h1></legend>
        <form name="contact">
            <label for="name"><b>Nombre</b></label>
            <br />
            <input type="text"  id="name" name="name" required pattern="[a-zA-z    ]+" minlength="2" maxlength="24" placeholder="Introduzca su nombre"/>
            <br />
            <label for="last_name"><b>Apellido</b></label> 
            <br>
            <input type="text" id="last_name" name="last_name" required pattern="[a-zA-z  ]+" minlength="2" maxlength="24" placeholder="Introduzca su apellido"/>
            <br />
            <label for="email"><b>Correo</b></label>
            <br />
            <input type="email" id="email" name="email" required placeholder="Introduzca su correo"/>
            <br />
            <label for="number_phone"><b>Numero de telefono</b></label>
            <br />
            <input type="number" id="number_phone" name="number_phone" required minlength="6" maxlength="15" placeholder="Introduzca su numero" />
            <br />
            <label for="comments"><b>Comentario</b></label>
            <br />
            <textarea required></textarea>
            <br />
            <br />
            <button>Enviar</button>
            <input type="reset" value="resetear ">
        </form>
    </fieldset>
</center>
</body> 
</html>
